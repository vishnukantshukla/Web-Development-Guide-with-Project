<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <script>
        fetch('https://jsonplaceholder.typicode.com/todos/5')
          .then((resource) => resource.json())
          .then((json) => console.log(json));

        fetch('https://jsonplaceholder.typicode.com/todos/5', {
          method: 'DELETE',
        })
          .then((resource) => resource.json())
          .then((json) => console.log(json));
      </script>
    </form>
  </body>
</html>
